<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History-checker</title>
    <style>
        * { margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="height: 100vh; background-color: cornflowerblue; padding:10% 45%">
    <button style=" padding: 10px 30px; background-color: rebeccapurple ; color: #fff;
    border: 2px solid pink; box-shadow: 0 0 10px #32323291;" onclick="goBack()">Go Back</button>
</body>
<script>
    function goBack(){
        window.history.back();
    }
</script>
</html>
